	<script type="text/javascript" src="js/aei.min.js"></script>
	<script type="text/javascript">		

		aei.register('Doggy', 100).run();

		var l = document.links;

		for(var a in l){
			l[a].onclick = function(e){

				e.preventDefault();

				switch(this.id){
					case 'run': aei.run(); break;
					case 'halt': aei.halt(); break;
					case 'reverse': aei.reverse(); break;
					case 'toggle': aei.toggle(); break;
					case 'reset': aei.reset(); break;
					case 'next': aei.nextFrame(); break;
					case 'last': aei.lastFrame(); break;
				}
			}
		}

	</script>
